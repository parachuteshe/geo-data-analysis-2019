<div id="app">

<script>
var app = new Vue({
    el: "#app",
    methods: {
    getHouseData() {
        axios
        .get("/house_distance")
        .then(function(response) {
            vegaEmbed("#app", response.data.figure, { mode: "vega-lite" })
        });
    },
    },
    mounted() {
      this.getHouseData();
    }
});
</script>
